<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVVA ERP - Система управления предприятием</title>
    <meta name="description" content="ERP система с модулями HRM и управления складом">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Big Calendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-big-calendar@1.8.5/lib/css/react-big-calendar.css">
    
    <!-- Moment.js для календаря -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/locale/ru.js"></script>
    
    <!-- React и ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- React Router -->
    <script crossorigin src="https://unpkg.com/react-router-dom@6.8.1/dist/umd/react-router-dom.development.js"></script>
    
    <!-- Formik -->
    <script src="https://unpkg.com/formik@2.4.5/dist/formik.umd.production.min.js"></script>
    
    <!-- Yup -->
    <script src="https://unpkg.com/yup@1.4.0/lib/index.js"></script>
    
    <!-- React Big Calendar -->
    <script src="https://unpkg.com/react-big-calendar@1.8.5/lib/index.js"></script>
    
    <!-- React Virtuoso -->
    <script src="https://unpkg.com/react-virtuoso@4.6.0/dist/index.js"></script>
    
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.6.0/dist/axios.min.js"></script>
    
    <!-- Date-fns -->
    <script src="https://unpkg.com/date-fns@2.30.0/index.js"></script>
    
    <!-- UUID -->
    <script src="https://unpkg.com/uuid@9.0.1/dist/umd/uuid.min.js"></script>
    
    <!-- Socket.io -->
    <script src="https://unpkg.com/socket.io-client@4.7.4/dist/socket.io.js"></script>
    
    <style>
        /* Кастомные стили для SAVVA бренда */
        :root {
            --savva-gold: #D4AF37;
            --savva-dark-gold: #B8860B;
            --savva-light-gold: #F7E98E;
            --savva-dark: #1a1a1a;
            --savva-gray: #6b7280;
        }
        
        .savva-gold {
            color: var(--savva-gold);
        }
        
        .savva-bg-gold {
            background-color: var(--savva-gold);
        }
        
        .savva-border-gold {
            border-color: var(--savva-gold);
        }
        
        .savva-gradient {
            background: linear-gradient(135deg, var(--savva-gold) 0%, var(--savva-dark-gold) 100%);
        }
        
        /* Стили для больших заголовков */
        .savva-heading {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--savva-dark);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        /* Стили для элегантных полей */
        .savva-field {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #ffffff 0%, #f9fafb 100%);
        }
        
        .savva-field:focus {
            border-color: var(--savva-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
            outline: none;
        }
        
        /* Стили для элегантных списков */
        .savva-list {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        
        .savva-list-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s ease;
        }
        
        .savva-list-item:hover {
            background: linear-gradient(145deg, #f8fafc 0%, #f1f5f9 100%);
            transform: translateY(-1px);
        }
        
        .savva-list-item:last-child {
            border-bottom: none;
        }
        
        /* Стили для кнопок */
        .savva-button {
            background: var(--savva-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .savva-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.2);
        }
        
        .savva-button:active {
            transform: translateY(0);
        }
        
        /* Стили для карточек */
        .savva-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 20px;
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }
        
        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .savva-animate {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Стили для таблиц */
        .savva-table {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .savva-table th {
            background: linear-gradient(145deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 16px 20px;
            font-weight: 600;
            color: var(--savva-dark);
            border-bottom: 2px solid var(--savva-gold);
        }
        
        .savva-table td {
            padding: 16px 20px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .savva-table tr:hover {
            background: linear-gradient(145deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        /* Стили для модальных окон */
        .savva-modal {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }
        
        .savva-modal-content {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid #e5e7eb;
        }
        
        /* Стили для уведомлений */
        .savva-notification {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 16px;
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--savva-gold);
        }
        
        /* Стили для статусов */
        .savva-status-approved {
            background: linear-gradient(145deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .savva-status-pending {
            background: linear-gradient(145deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .savva-status-rejected {
            background: linear-gradient(145deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        /* Стили для загрузки */
        .savva-loading {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* Стили для виртуализации */
        .savva-virtual-item {
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s ease;
        }
        
        .savva-virtual-item:hover {
            background: linear-gradient(145deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .savva-heading {
                font-size: 2rem;
            }
            
            .savva-field {
                font-size: 16px; /* Предотвращает зум на iOS */
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <div id="root">
        <!-- Загрузочный экран -->
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100">
            <div class="text-center">
                <div class="savva-gradient w-16 h-16 rounded-full mx-auto mb-6 flex items-center justify-center">
                    <span class="text-white text-2xl font-bold">S</span>
                </div>
                <h1 class="savva-heading mb-4">SAVVA ERP</h1>
                <p class="text-gray-600 mb-8">Система управления предприятием</p>
                <div class="flex items-center justify-center space-x-2">
                    <div class="w-3 h-3 bg-yellow-400 rounded-full animate-bounce"></div>
                    <div class="w-3 h-3 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-3 h-3 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
                <p class="text-gray-500 mt-4">Загрузка системы...</p>
            </div>
        </div>
    </div>
    
    <script>
        // Инициализация moment.js с русской локалью
        if (typeof moment !== 'undefined') {
            moment.locale('ru');
        }
        
        // Обработка ошибок загрузки
        window.addEventListener('error', function(e) {
            console.error('Ошибка загрузки:', e.error);
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-red-50">
                    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md text-center">
                        <div class="text-red-500 text-6xl mb-4">⚠️</div>
                        <h1 class="text-2xl font-bold text-gray-800 mb-4">Ошибка загрузки</h1>
                        <p class="text-gray-600 mb-6">
                            Произошла ошибка при загрузке приложения. Пожалуйста, обновите страницу.
                        </p>
                        <button onclick="window.location.reload()" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                            Обновить страницу
                        </button>
                    </div>
                </div>
            `;
        });
        
        // Показываем прогресс загрузки
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress >= 100) {
                progress = 100;
                clearInterval(progressInterval);
            }
            
            const progressBar = document.querySelector('.animate-bounce');
            if (progressBar) {
                progressBar.style.opacity = 1 - (progress / 100);
            }
        }, 200);
    </script>
</body>
</html>
